<card  class="login-card">
    <card-header style="display: flex; flex-direction: column; margin-top: 3rem;">
      <h2 class="heading-secondary">Register </h2>
      <h4 [ngClass]="messageClass">{{messageText}}</h4>
    </card-header>
    <card-content style="margin-top: 5rem;">
        <form (ngSubmit)="onRegisterSubmit()" [formGroup]="registerForm"class="form">
            <form-group>
              <input
                autocomplete="username"
                formControlName="email"
                type="text"
                class="form-input"
                placeholder="Email"
                id="registerEmail"
                name="email"
                required
                onChange={this.onChange}
              />
              <label for="email" class="input-label">
                Email
              </label>
            </form-group>
            <form-group [relative]="true">
              <input
              autocomplete="new-password"
              formControlName="password"
              type="password"
              required
              class="form-input"
              placeholder="Password"
              id="registerPassword"
              name="password"
            />
            <label for="password" class="input-label">
              Password
            </label>
            </form-group>
            <form-group>
              <input
                autocomplete="new-password"
                formControlName="confirm"
                type="password"
                class="form-input"
                placeholder="Confirm Password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
              <label for="confirmPassword" class="input-label">
                Confirm Password
              </label>
            </form-group>
            <card-actions style="display: flex; padding: 0; justify-content: center; margin-top: 1rem;">
                <div class="card-button-container">
                  <button type="button" (click)="goToSignIn($event)" class="btn"><ion-icon name="arrow-back-outline" class="icon-left"></ion-icon><span>Sign In</span></button>
                  <button type="submit" class="btn">Submit<ion-icon class="icon-right" name="add-circle-outline"></ion-icon></button>
                </div>
            </card-actions>
          </form>
      </card-content>
</card>
